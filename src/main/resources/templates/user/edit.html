<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>Edit User</title>
</head>
<body>

<form th:object="${user}" th:action="@{saveedit}" action="#" th:method="post">
    <input type="hidden" th:field="*{id}"/>
    <label th:text="username" th:for="username"/>
    <input th:field="*{username}" type="text"/>
    <br/>
    <label th:text="password" th:for="password"/>
    <input th:field="*{password}" type="text"/><br/>
    <label th:text="phone" th:for="phone"/>
    <input th:field="*{phone}" type="text"/><br/>
    <input type="submit" value="Save" />
</form>

</body>
</html>
